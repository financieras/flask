<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/imgs/favicon.ico" />
    <title>Suma de números</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Operaciones matemáticas con Flask</h1>
        <div class="content">
            <h2>Suma de números</h2>
            <p>Introduzca dos números y pulse el botón para obtener la suma.</p>
            <form action="/" method="post">
                <label for="valor1">Número 1:</label>
                <input type="number" id="valor1" name="valor" required step="any">
                
                <label for="valor2">Número 2:</label>
                <input type="number" id="valor2" name="valor" required step="any">
                
                <button type="submit" value="Sumar">Sumar</button>
            </form>
            {% if result %}
                <p>{{ result }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
